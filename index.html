<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />

    <!-- pre -->
    <link rel="dns-prefetch" href="//opqbot.com/" />
    <link rel="preconnect" href="//opqbot.com/" />

    <link rel="dns-prefetch" href="//fastly.jsdelivr.net/" />
    <link rel="preconnect" href="//fastly.jsdelivr.net/" />

    <!-- common -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="opq-osc" />
    <meta name="keyword" content="opq,opqbot,opq-osc,opqqq,机器人" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <!-- twitter -->
    <!-- Primary Meta Tags -->
    <title>OPQBot - 高效稳定的跨平台机器人框架</title>
    <meta name="title" content="OPQBot - 高效稳定的跨平台机器人框架" />
    <meta
      name="description"
      content="OPQBot 是一个高效稳定迸发的跨平台 AI 机器人框架"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opqbot.com/" />
    <meta property="og:title" content="OPQBot - 跨平台机器人框架" />
    <meta
      property="og:description"
      content="OPQBot 是一个高效稳定迸发的跨平台 AI 机器人框架"
    />
    <meta
      property="og:image"
      content="https:%PUBLIC_URL%/opq.1200x630.v2.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="OPQBot - 跨平台机器人框架" />
    <meta
      property="twitter:description"
      content="OPQBot 是一个高效稳定迸发的跨平台 AI 机器人框架"
    />
    <meta
      property="twitter:image:src"
      content="https:%PUBLIC_URL%/opq.1200x630.v2.jpg"
    />
    <meta property="twitter:image:width" content="1200" />
    <meta property="twitter:image:height" content="630" />

    <% if (process.env.NODE_ENV === 'production') { %>
    <script src="https://fastly.jsdelivr.net/npm/console-ban@5.0.0/dist/console-ban.min.js"></script>
    <script>
      ConsoleBan.init({
        redirect: 'https://docs.opqbot.com/about/join.html',
      })
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1CV64BZRW2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', 'G-1CV64BZRW2')
    </script>

    <!-- service worker -->
    <script>
      ;(function () {
        if (!('serviceWorker' in navigator)) {
          return
        }
        window.addEventListener('load', function () {
          var e = 'https://opqbot.com/service-worker.js?v=<%= Date.now() %>'
          navigator.serviceWorker
            .register(e)
            .then(function (n) {
              n.onupdatefound = function () {
                var e = n.installing
                e.onstatechange = function () {
                  switch (e.state) {
                    case 'installed':
                      navigator.serviceWorker.controller
                        ? console.log('New or updated content is available.')
                        : console.log('Content is now available offline!')
                      break
                    case 'redundant':
                      console.error(
                        'The installing service worker became redundant.'
                      )
                  }
                }
              }
            })
            .catch(function (e) {
              console.error('Error during service worker registration:', e)
            })
        })
      })()
    </script>
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="https://fastly.jsdelivr.net/npm/goodshare.js@6/goodshare.min.js"></script>
  </body>
</html>
